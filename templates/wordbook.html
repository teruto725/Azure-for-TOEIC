{% extends "application.html" %}
{% block style %}
{% endblock %}

{% block body %}
    <h1>
        単語帳エクスポート
    </h1>
    <div>
        単語帳の画像を投げるとCSV出力で返す
    </div>
    <form action = "/wordbook" method = "POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="member_image">画像</label>
            <input type="file" name="member_image" >
        </div>
        <div class="form-group">
            <input type="submit" value="読み込み">
        </div>
    </form>
{% endblock %}
